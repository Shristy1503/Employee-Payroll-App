spring.application.name=EmployeePayrollApp

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeedb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Cherrybomb15@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Set logging level for the application
logging.level.root=INFO
logging.level.com.bridgelabz.employeepayrollapp=DEBUG

# Log file location (optional)
logging.file.name=logs/employee-payroll.log

# Logging pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


